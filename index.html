<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felicidades MarÃ­a&Elvira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background photo setup */
    body {
      background-image: url('https://previews.123rf.com/images/bigandserious/bigandserious1609/bigandserious160900057/63649831-happy-birthday-lettering-and-doodle-seamless-pattern-vector-illustration-on-white-background-funny.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      backdrop-filter: blur(3px);
    }
  </style>
</head>

<body class="flex items-center justify-center">
  <div class="bg-white/70 backdrop-blur-md shadow-2xl rounded-2xl p-8 max-w-md w-full text-center border border-white/20">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-pink-600 mb-6">
      ðŸŽ‰ Happy Birthday 
      <span class="text-indigo-500">MarÃ­a</span> & 
      <span class="text-indigo-500">Elvira ðŸŽ‰</span>
    </h1>

    <!-- Form -->
    <form id="bookingForm" class="space-y-5">
      <!-- Musical Selection -->
      <div>
        <label for="musical" class="block text-gray-700 font-medium mb-2">London Musical</label>
        <select id="musical" name="musical" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400">
          <option value="">-- Select --</option>
          <option value="hamilton">Hamilton</option>
          <option value="lionking">The Lion King</option>
          <option value="wicked">Wicked</option>
          <option value="phantom">The Phantom of the Opera</option>
          <option value="mammamia">Mamma Mia!</option>
          <option value="other">Other (enter manually)</option>
        </select>
      </div>

      <!-- Manual Musical Entry -->
      <div id="customMusicalContainer" class="hidden">
        <label for="customMusical" class="block text-gray-700 font-medium mb-2">Enter the musical name</label>
        <input type="text" id="customMusical" name="customMusical" placeholder="e.g. Les MisÃ©rables" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400" />
      </div>

      <!-- Date Selection -->
      <div>
        <label for="date" class="block text-gray-700 font-medium mb-2">Date</label>
        <input type="date" id="date" name="date" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition-all font-semibold">
        Book Now
      </button>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmation" class="hidden mt-5 text-green-700 font-medium">âœ… Your booking has been submitted successfully!</p>
  </div>

  <script>
    // Set date limits
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    dateInput.max = '2025-12-31';

    // Handle manual musical input
    const select = document.getElementById('musical');
    const customMusicalContainer = document.getElementById('customMusicalContainer');
    const customMusicalInput = document.getElementById('customMusical');

    select.addEventListener('change', () => {
      if (select.value === 'other') {
        customMusicalContainer.classList.remove('hidden');
        customMusicalInput.required = true;
      } else {
        customMusicalContainer.classList.add('hidden');
        customMusicalInput.required = false;
      }
    });

    // Confirmation message
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      confirmation.classList.remove('hidden');
      form.reset();
      customMusicalContainer.classList.add('hidden');
    });
  </script>
</body>
</html>
